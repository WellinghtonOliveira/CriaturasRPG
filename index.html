<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./CSS/styels.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas RPG</title>
</head>

<body>
    <div class="container">
        <div class="caixa">
            <h1>RPG Creature Search App</h1>
            <div class="container-filho">
                <div>
                    <p>Search for Creature Name or ID:</p>
                    <div class="inputs-search">
                        <input id="search-input" type="text" placeholder="Insira o texto aqui:">
                        <button id="search-button">Search</button>
                    </div>
                </div>
                <div>
                    <div class="title-id">
                        <h2 id="creature-name">lorem</h2>
                        <p id="creature-id">#id</p>
                    </div>
                    <span class="span-infos">
                        <div class="info-div-count">
                            <p class="largura" id="weight">Weight</p>
                            <p class="altura" id="height">Height</p>
                        </div>
                        <span class="classe" id="types"></span>
                         </span>
                    <h3>lorem</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore est</p>
                </div>
                <div class="status">
                    <span>
                        <div>Base</div>
                        <div>Stats</div>
                    </span>
                    <span>
                        <div id="hp">HP</div>
                        <div>#</div>
                    </span>
                    <span>
                        <div id="attack">ATTACK</div>
                        <div>#</div>
                    </span>
                    <span>
                        <div id="defense">DEFENSE</div>
                        <div>#</div>
                    </span>
                    <span>
                        <div id="special-attack">SPECIAL-ATTACK</div>
                        <div>#</div>
                    </span>
                    <span>
                        <div id="special-defense">SPECIAL-DEFENSE</div>
                        <div>#</div>
                    </span>
                    <span>
                        <div id="speed">SPEED</div>
                        <div>#</div>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
